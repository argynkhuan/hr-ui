<div class="row-card" id="space-between">
  <h2>Completed Interviews</h2>
  <!-- <button class="add-round-btn" (click)="createEmployee()">
    + New Employee
  </button> -->
</div>

<div class="card-column">
  <div class="card">
    <app-loading-spinner *ngIf = "showSpinner"></app-loading-spinner>
    <section>
      <header>
        <div class="col-3 col1 headerBold">Candidate</div>
        <div class="col-6 col headerBold">Position</div>
        <!-- <div class="col-4 col text-center headerBold">Actions</div> -->
      </header>

      <div class="row" *ngFor="let candidate of completedInterview | async">
        <div class="col-3 col1">{{ candidate.fullName }}</div>
        <div class="col-6 col">{{ candidate.email }}</div>
        <div class="col-2 col d-flex justify-content-end">
          <div>Accepted</div>
        </div>
      </div>
    </section>
  </div>
</div>
